<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login Retro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="login-container">

    <h2>Bienvenido</h2>

    <ion-item class="retro-item">
      <ion-label position="fixed" class="retro-label">Usuario:</ion-label>
      <ion-input [(ngModel)]="username" type="text" class="retro-input"></ion-input>
    </ion-item>

    <ion-item class="retro-item">
      <ion-label position="fixed" class="retro-label">Contraseña:</ion-label>
      <ion-input [(ngModel)]="password" type="password" class="retro-input"></ion-input>
    </ion-item>

    <ion-button expand="full" (click)="login()" class="retro-button">
      Iniciar sesión
    </ion-button>

  </div>

</ion-content>
